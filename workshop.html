---
layout: default
title: Workshop
---

<div>
    {%- if page.title -%}
      <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {%- if site.workshop -%}
    <section id="workshop">
      <ul class="workshop-list">
        {%- assign projects = site.workshop | reverse -%}
        {%- for proj in projects -%}
          <li>
            <a href="{{ proj.url }}">
                <h2>{{ proj.title }}</h2>
            </a>
          </li>
        {%- endfor -%}
      </ul>
    </section>
  {%- endif -%}

</div>
